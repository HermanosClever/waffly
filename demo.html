<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Waffly demo</title>
</head>
<body>

	<div class="grafica color1" data-waffly-title="Waffly (Jquery plugin)" data-waffly-value="57,142857143%">Tooltip</div>

	<script src="jquery.min.js"></script>
	<script src="jquery.waffly.js"></script>

	<script>
	$(document).ready(function() {
		$('.grafica').waffly({
			graph_width: 250,
			dot_gap: 3,
			dot_radius:'3px',
			graph_color:'#07c',
			graph_title_color:'#07c',
			graph_value_color:'#888',
			dot_opacity:.4,
		});
	});
	</script>
</body>
</html>
