<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Waffly demo</title>
</head>
<body>

	<div class="chart" data-waffly-title="Waffly (Jquery plugin)" data-waffly-value="99.7%">
		<div class="title">Waffly (Jquery plugin)</div>
		<meter class="chart" value="57.142857143" optimun="70" max="100"></meter>
	</div>


	<script src="jquery.min.js"></script>
	<script src="jquery.waffly.js"></script>

	<script>
	$(document).ready(function() {
		$('.chart').waffly({
			graph_width: 260,
			dot_gap: 3,
			dot_radius:'3px',
			graph_color:'#f90',
			graph_title_color:'#555',
			graph_value_color:'#f90',
			dot_opacity:.2,
			graph_reverse:true,
			graph_animate:true
		});
	});
	</script>
</body>
</html>
